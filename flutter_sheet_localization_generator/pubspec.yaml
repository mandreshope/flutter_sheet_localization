name: flutter_sheet_localization_generator
description: Flutter localizations code generator from Google sheet files.
version: 5.1.7
homepage: https://github.com/aloisdeniel/flutter_sheet_localization

publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0
  meta: ^1.8.0
  csv: ^6.0.0
  recase: ^4.0.0
  code_builder: ^4.4.0
  dart_style: ^3.0.1
  source_gen: ^2.0.0
  flutter_sheet_localization:
    git:
      url: git@github.com:mandreshope/flutter_sheet_localization.git
      path: flutter_sheet_localization
  build: ^2.0.0
  analyzer: ^6.11.0
  collection: ^1.16.0
  intl: ^0.18.0
  localization_builder:
    git:
      url: git@github.com:mandreshope/flutter_sheet_localization.git
      path: localization_builder

dev_dependencies:
  build_test:
  build_runner:
